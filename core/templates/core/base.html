<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vélez Santander</title>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/modern-business.css' %}" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'core/img/logo.jpeg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
          Vélez Marketplace
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'home' %}"><span class='fas fa-home' style='font-size:16px'></span> Inicio</a>
            </li>
            <li class="nav-item {% if request.path == '/categories/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'categories' %}"><span class='fas fa-book' style='font-size:16px'></span> Páginas amarillas</a>
            </li>
            <li class="nav-item {% if request.path == '/services/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'services' %}"><span class='fas fa-suitcase' style='font-size:16px'></span> Servicios</a>
            </li>
            <li class="nav-item {% if request.path == '/contact/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'contact' %}"><span class='fab fa-rocketchat' style='font-size:16px'></span> Contacto</a>
            </li>
            <li class="nav-item {% if request.path == '/about/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'about' %}"><span class='fas fa-info-circle' style='font-size:16px'></span> Acerca</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    {% block content %}
    
    {% endblock %}

    <!-- Footer -->
    <footer class="py-5">
      <div class="container">
        <p class="m-0 text-center text-black">Copyright &copy; BATCH-IT Solutions 2019</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
